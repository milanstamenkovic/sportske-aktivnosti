<!doctype HTML>
<html>

<head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="head">
        <h1>Sportske aktivnosti</h1>

    </div>
    <div class="content">
        <div class="layers-div">
            <div class="webServiceBtns">
                <input type="radio" name="web-service" value="0" checked><span style="margin-right: 20px; font-size: 30px"><b>WMS</b></span>
                <input type="radio" name="web-service" value="1"><span style="font-size: 30px"><b>WFS</b></span>
            </div>
            <h1>Slojevi:</h1>
            <input id="map-chb" type="checkbox" checked><span>Open street maps</span><br>
            <input class="layer-chb" type="checkbox" name="sportske-aktivnosti:rute" value="1"><span>Rute za trcanje</span><br>
            <input class="layer-chb" type="checkbox" name="sportske-aktivnosti:parkovi" value="2"><span>Parkovi</span><br>
            <input class="layer-chb" type="checkbox" name="sportske-aktivnosti:tereni" value="3"><span>Tereni</span><br>
            <input class="layer-chb" type="checkbox" name="sportske-aktivnosti:zatvoreni" value="4"><span>Zatvoreni objekti</span><br>
            <hr>
            <span id="mouse-coordinates">Koordinate: <span>0 / 0</span></span>
            <hr>
            <div>
                <span>Prikaz informacija o objektima</span>
                <input id="feature-info-chb" type="checkbox" checked>
                <div id="feature-info"></div>
            </div>
            <div>
                <form class="filterContainer">
                    <span>Tip filtriranja &nbsp;</span>
                    <select id="geometryType">
                       <option value="None">Nijedan</option>
                       <option value="Point">Tacka</option>
                       <option value="LineString">Linija</option>
                       <option value="Polygon">Poligon</option>
                       <option value="Circle">Krug</option>
                     </select>
                </form>
            </div>
            <div class="radiusForPoint">Poluprecnik:  <input type="text" id="radiusTxtBox">  m</div>
            <div style="margin-left:10px">
            Upit: <input type="text" id="queryString">
            <button id="textQueryBtn" type="button">Filtriraj</button>
            </div>
        </div>
        <div class="map-div">
            <div id="map" class="map"></div>
        </div>
    </div>
    <script src="jquery-2.2.1.min.js"></script>
    <script src="http://openlayers.org/en/v3.20.1/build/ol.js" type="text/javascript"></script>
    <script src="index.js"></script>
</body>

</html>
